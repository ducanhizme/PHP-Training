<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button"></button>
<button disabled id="disabled">Remove</button>
<a href="https://www.javascripttutorial.net"
   target="_blank"
   id="js">JavaScript Tutorial
</a>
<label>
    <input type="text" placeholder="Some thing to input" name="dummy" value="dummy value" id="dumpInput" data-value="10" data-dump="progress">
    <script>
        const dumpEt = document.getElementById('dumpInput');
        let data = Array.from(dumpEt.attributes).map(function (attr) {
            return `${attr.name} = ${attr.value}`;
        });
        console.log(data);
        console.log(dumpEt.dataset)
        const button = document.querySelector('button');
        button.setAttribute('id', 'btn');
        const link = document.querySelector('#js');
        const href = link.getAttribute('href');
        console.log(href);
        const disabled = document.getElementById('disabled');
        disabled.removeAttribute('disabled');
        if (!disabled.hasAttribute('disabled')) {
            disabled.setAttribute('disabled', 'disabled');
        } else {
            console.log('Enabled');
        }
    </script>
</label>
</body>
</html>
